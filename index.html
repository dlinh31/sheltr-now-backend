<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps Example</title>

  <!-- Google Maps JavaScript API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>

  <style>
    /* Style for the map container */
    #map {
      height: 100vh; /* Fullscreen height */
      width: 100%; /* Full width */
    }
  </style>
</head>
<body>

  <!-- Map container -->
  <div id="map"></div>

  <script>
    // Initialize the map
    function initMap() {
      // The location (latitude and longitude) you want to center the map
      const location = { lat: 37.7749, lng: -122.4194 }; // San Francisco as an example

      // Create a new map object and display it in the 'map' div
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12, // Zoom level
        center: location // Set the map's center to the location
      });

      // Add a marker at the center location
      const marker = new google.maps.Marker({
        position: location,
        map: map,
        title: "Hello San Francisco!"
      });
    }

    // Call initMap function once the page loads
    window.onload = initMap;
  </script>

</body>
</html>
